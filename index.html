<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="public/output.css" />
  </head>
  <body class="gradient-custom w-full h-auto text-gray-500 text-base font-semibold">
    <main
      class="border border-white rounded-xl bg-white shadow shadow-black"
    >
      <div class="class m-20">
        <div class="mb-10 text-center text-cyan-500 text-3xl">
          <h1 class="h1">My To-do List</h1>
        </div>
        <div class="input-container flex w-full items-center">
          <div class="input-group">
            <input
              type="text"
              id="taskInput"
              class="border p-3 outline-none bg-white rounded-lg border-slate-400 w-full"
            />
            <label for="taskInput" class="text-gray-500 input-label">New task...</label>
          </div>

          <div class="button">
            <button
            type="button"
            onclick="newElement()"
            class="addBtn p-3 border-transparent rounded-lg text-white bg-cyan-500 shadow shadow-cyan-500"
          >
            ADD
          </button>
          </div>
          
        </div>
        <div class="mt-10 mb-[15px] link flex focus:border">
          <a onclick="show('all')" class=" hover:bg-gray-100 duration-300 cursor-pointer p-5">ALL</a>
          <a onclick="show('active')" class="hover:bg-gray-100 duration-300 p-5 cursor-pointer"
            >ACTIVE</a
          >
          <a onclick="show('completed')" class="hover:bg-gray-100 p-5 duration-300 cursor-pointer"
            >COMPLETED</a
          >
        </div>
        <div class="todo-div">
          <ul id="todoList">
            <li>Set a Goal for Today</li>
            <li class="checked">Review and Organize Inbox</li>
          </ul>
        </div>
      </div>
    </main>
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <span class="close1" onclick="closeErrorModal()">&times;</span>
        <p id="errorMessageModal" class="text-red-500"></p>
      </div>
    </div>
    <script src="JavaScript/to-do.js"></script>
  </body>
</html>
